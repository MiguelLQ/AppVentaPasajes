<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <div class="chip-center">
        <ion-chip>
          <ion-avatar>
            <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>Nombre de usuario</ion-label>
        </ion-chip>
      </div>
    </ion-toolbar>

  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button routerLink="/" routerDirection="root" (click)="closeMenu()">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button routerLink="/vehiculos" routerDirection="root" (click)="closeMenu()">
        <ion-icon name="car-outline" slot="start"></ion-icon>
        <ion-label>Vehículos</ion-label>
      </ion-item>
       <ion-item button routerLink="/usuario" routerDirection="root" (click)="closeMenu()">
        <ion-icon name="car-outline" slot="start"></ion-icon>
        <ion-label>usuario</ion-label>
      </ion-item>

      <!-- Más ítems aquí -->
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>
