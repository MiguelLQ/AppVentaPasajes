<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Vehículos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <ion-icon name="add-circle-outline"></ion-icon> -->
  <ion-title>Lista de vehiculos</ion-title><p></p>
    <ion-button color="primary">Agregar</ion-button>

  <ion-list>
    <ion-card *ngFor="let vehiculo of vehiculos">
      <ion-card-header>
        <ion-card-title>{{ vehiculo.marca }} - {{ vehiculo.modelo }}</ion-card-title>
        <ion-card-subtitle>{{ vehiculo.placa }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label color="medium">Año:</ion-label>
          <ion-text>{{ vehiculo.anio }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label color="medium">Color:</ion-label>
          <ion-text>{{ vehiculo.color }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label color="medium">Propietario:</ion-label>
          <ion-text>{{ vehiculo.propietario }}</ion-text>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
