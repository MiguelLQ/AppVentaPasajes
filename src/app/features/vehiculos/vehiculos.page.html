<ion-content>
  <div class="scroll-background">

    <!-- <ion-icon name="add-circle-outline"></ion-icon> -->
    <ion-title>Lista de vehiculos</ion-title>
    <ion-searchbar animated="true" placeholder="buscar"></ion-searchbar>
    <p></p>

    <ion-buttons slot="end">
      <ion-button class="custom-button">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        <span>Agregar</span>
      </ion-button>
    </ion-buttons>

    <ion-list>
      <ion-card *ngFor="let vehiculo of vehiculos">
        <ion-card-header>
          <ion-card-title><ion-text>{{vehiculo.marca }} - {{ vehiculo.modelo }}</ion-text></ion-card-title>
          <ion-card-subtitle>{{ vehiculo.placa }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label color="medium">AÃ±o:</ion-label>
            <ion-text>{{ vehiculo.anio }}</ion-text>
          </ion-item>
          <ion-item>
            <ion-label color="medium">Color:</ion-label>
            <ion-text>{{ vehiculo.color }}</ion-text>
          </ion-item>
          <ion-item>
            <ion-label color="medium">Propietario:</ion-label>
            <ion-text>{{ vehiculo.propietario }}</ion-text>
          </ion-item>
        </ion-card-content>

      </ion-card>
    </ion-list>
  </div>
</ion-content>
